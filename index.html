<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://friconix.com/cdn/friconix-0.2404.js"> </script>
    <link rel="stylesheet" href="style.css">
    <title>Home / Twitter</title>
</head>

<body>
    <div class="page">
        <header>
            <div class="header-container">
                <div class="twitter-icon">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <nav>
                    <div class="icon">
                        <div class="capsule">
                            <i class="fi-xnsuxl-home-solid"></i>
                            <p class="capsule-text">Home</p>
                        </div>
                        <div class="capsule">
                            <i class="fi-xwluxl-hashtag-wide"></i>
                            <p class="capsule-text">Explore</p>
                        </div>
                        <div class="capsule">
                            <i class="fi-xnluxl-bell-wide"></i>
                            <p class="capsule-text">Notifications</p>
                        </div>
                        <div class="capsule">
                            <i class="fi-xwluxl-envelope-wide"></i>
                            <p class="capsule-text">Messages</p>
                        </div>
                        <div class="capsule">
                            <i class="fi-xnluxl-bookmark-wide"></i>
                            <p class="capsule-text">Bookmarks</p>
                        </div>
                        <div class="capsule">
                            <i class="fi-snluxl-three-bars-wide"></i>
                            <p class="capsule-text">Lists</p>
                        </div>
                        <div class="capsule">
                            <i class="fi-xnluxl-user"></i>
                            <p class="capsule-text">Profile</p>
                        </div>
                        <div class="capsule">
                            <i class="fi-cnluxl-ellipsis"></i>
                            <p class="capsule-text">More</p>
                        </div>
                        <button class="tweet-button">Tweet</button>
                    </div>
                </nav>
                <div class="user">
                        <img class="profile-pic" src="images.jpg" alt="ha-rshh">
                        <div class="user-details">
                            <p class="name">
                                Harsh
                            </p>
                            <p class="username">@ha_rshh</p>
                        </div>
                        <div class="more">
                            <i class="fi-xwsuxl-ellipsis ellipsis"></i>
                        </div>
                </div>
            </div>  
        </header>
        <main>
            <div class="sticky"></div>
        </main>
    </div>
</body>

</html>
